apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: spark-shot-apiserver
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: spark-shot-api-cert-secret
      spec:
        remediationAction: enforce
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: bitnami.com/v1alpha1
              kind: SealedSecret
              metadata:
                creationTimestamp: null
                name: api-cert
                namespace: openshift-config
              spec:
                encryptedData:
                  tls.crt: 
                  tls.key: 
                template:
                  metadata:
                    creationTimestamp: null
                    name: api-cert
                    namespace: openshift-config
                  type: kubernetes.io/tls
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: spark-shot-apiserver
      spec:
        remediationAction: enforce
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: config.openshift.io/v1
              kind: APIServer
              metadata:
                name: cluster
              spec:
                audit:
                  profile: Default
                servingCerts:
                  namedCertificates:
                  - names:
                    - api.spark-shot.rhpds.aws.uc2.io
                    servingCertificate:
                      name: api-cert
