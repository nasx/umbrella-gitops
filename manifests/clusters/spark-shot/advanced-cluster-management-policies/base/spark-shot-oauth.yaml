  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: spark-shot-cluster-admins-group
      spec:
        remediationAction: enforce
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: user.openshift.io/v1
              kind: Group
              metadata:
                name: cluster-admins
              users:
                - chris
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: spark-shot-cluster-admins-group-rolebinding
      spec:
        remediationAction: enforce
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRoleBinding
              metadata:
                name: cluster-admin-users
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: cluster-admin
              subjects:
                - apiGroup: rbac.authorization.k8s.io
                  kind: Group
                  name: cluster-admins
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: spark-shot-oauth-cluster
      spec:
        remediationAction: enforce
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: config.openshift.io/v1
              kind: OAuth
              metadata:
                name: cluster
              spec:
                identityProviders:
                - ldap:
                    attributes:
                      email:
                      - mail
                      id:
                      - dn
                      name:
                      - cn
                      preferredUsername:
                      - uid
                    bindDN: uid=ocp-service-account,cn=users,cn=accounts,dc=umbrella,dc=local
                    bindPassword:
                      name: oauth-ldap-bind-secret
                    ca:
                      name: oauth-ldap-ca-config-map
                    insecure: false
                    url: ldap://idm1.umbrella.local/cn=users,cn=accounts,dc=umbrella,dc=local?uid
                  mappingMethod: claim
                  name: Umbrella IdM
                  type: LDAP
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: spark-shot-oauth-ldap-bind-secret
      spec:
        remediationAction: enforce
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              kind: SealedSecret
              apiVersion: bitnami.com/v1alpha1
              metadata:
                name: oauth-ldap-bind-secret
                namespace: openshift-config
                creationTimestamp: null
